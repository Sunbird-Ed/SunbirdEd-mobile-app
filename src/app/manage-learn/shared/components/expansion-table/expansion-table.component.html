<div *ngIf="datas?.chart">
  <h2 padding-left padding-right padding-top>
    {{ datas?.chart?.title }}
  </h2>
  <p padding-left padding-right *ngIf="datas?.chart?.totalSubmissions">
    {{ 'message.numberOfAssessmentsDone' | translate }}-{{ datas?.chart?.totalSubmissions }}
  </p>
  <!-- <div *ngFor="let entity of datas?.chart?.entities"> -->

  <!-- <h4 text-wrap margin-left margin-top>{{entity.entityName}}</h4> -->

  <ion-card
    (click)="isOpenIndex = isOpenIndex == i ? -1 : i"
    class="expansionPanel"
    margin
    *ngFor="let item of datas?.chart?.domains; let i = index"
  >
    <div class="_flex-box _justify-content-space-between" padding>
      <h4 style="flex: 1" text-wrap>{{ item?.domainName }}</h4>
      <ion-icon *ngIf="!(isOpenIndex == i)" name="arrow-down" padding-left padding-right></ion-icon>
      <ion-icon *ngIf="isOpenIndex == i" name="arrow-up" padding-left padding-right></ion-icon>
    </div>
    <div *ngIf="isOpenIndex == i" padding>
      <table>
        <tr class="_flex-box">
          <td text-wrap style="flex: 1"></td>
          <td class="_flex-box" class="assess" *ngFor="let head of datas?.chart?.heading">
            {{ head }}
          </td>
        </tr>
        <tr *ngFor="let criteria of item.criterias" class="_flex-box _justify-content-space-between _noWrap">
          <td text-wrap style="flex: 1">{{ criteria?.name }}</td>
          <td class="_flex-box" *ngFor="let level of criteria?.levels">: {{ level }}</td>
        </tr>
      </table>
    </div>
  </ion-card>

  <!-- </div> -->
</div>
