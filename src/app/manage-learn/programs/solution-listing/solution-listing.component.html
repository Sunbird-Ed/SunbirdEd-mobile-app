  <ion-content fullscreen>
    <ion-list>
      <ion-item lines="none">
        <div style="margin-top: 15px">
          <ion-label>
            <div class="title">{{ programName }}</div>
            <div>
              <div class="desc">{{'PROGRAMS_DESC' | translate}}</div>
            </div>
          </ion-label>
        </div>
      </ion-item>
    </ion-list>
    <!-- <ion-list *ngFor = "let data of result"> -->
    <app-item-list-card
      [title]="data?.name"
      [subTitle]="data?.description"
      [id]="data?.id"
      (click)="selectedSolution(data)"
      *ngFor="let data of solutions"
    >
      <ion-icon class="mg-popup-btn-icon" name="ios-arrow-round-forward" arrow></ion-icon>
    </app-item-list-card>
    <app-no-data *ngIf="!solutions?.length"></app-no-data>

    <!-- </ion-list> -->
  </ion-content>
  <div class="px-5">
    <ion-button expand="block" (click)="loadMore()" *ngIf="solutions?.length && count > solutions?.length">
      {{ 'FRMELEMNTS_BTN_VIEW_MORE' | translate }}
    </ion-button>
  </div>
