<ion-content *ngIf="list">
  <ion-list *ngIf="list?.learningResources?.length">
    <ion-item *ngFor="let resource of list.learningResources" (click)="openBodh(resource)">
      {{resource?.name}}
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <app-no-data *ngIf="!list?.learningResources?.length"></app-no-data>
</ion-content>
