<ion-content>
  <div class="dm-header ion-padding">
    <ion-icon *ngIf="isShowBackButton" ios="ios-arrow-back" md="md-arrow-back" (click)="goBack(true)"
      class="top-back-button"></ion-icon><span class="preference-info" *ngIf="isSsoUser">{{ 'SET_PREFERENCE' | translate }}</span>
    <button class="pull-right sb-btn-sm sb-btn-outline-info" (click)="skipLocation()"
      *ngIf="showNotNowFlag">{{'NOT_NOW'| translate}}</button>
  </div>
  <div class="ion-padding" *ngIf="!profile">
    <div class="heading"><strong>{{'YOUR_LOCATION'| translate}}</strong></div>
    <div class="sub-heading">{{'YOUR_LOCATION_DETAILS' | translate}}</div>
  </div>

  <div class="px-16">
    <sb-form *ngIf="locationFormConfig && locationFormConfig.length" [config]="locationFormConfig"
      (initialize)="onFormInitialize($event)" (valueChanges)="onFormValueChange($event)"
      (dataLoadStatus)="onDataLoadStatusChange($event)">
    </sb-form>
  </div>

</ion-content>
<div class="footer">
  <div class="btn-info" *ngIf="locationFormConfig && locationFormConfig.length">
    <button class="block-button-clear" [disabled]="formGroup?.invalid" [class.disabled-button]="formGroup?.invalid"
      (click)="clearUserLocationSelections()">{{'CLEAR' | translate}}
    </button>
    <button class="block-button-save" [disabled]="formGroup?.invalid" [class.disabled-button]="formGroup?.invalid"
      (click)="submit()">{{'BTN_SUBMIT' | translate}}
    </button>
  </div>

</div>
